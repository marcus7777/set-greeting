<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<!--
  `<set-greeting></set-greeting>` t
  @demo demo.html
-->
<dom-module id="set-greeting">
  <template>
    <style>:host {display:block;background:#fff}</style>
    <paper-input value="{{greeting}}" label="Greeting" ></paper-input>
    <paper-input value="{{name}}" label="Name" ></paper-input>
    
    <paper-button style="background:#f00;color:#fff" on-tap="setChat" raised >{{greetingMsg}}</paper-button>
    
    <h1>{{msg}}</h1>
  </template>
</dom-module>
<script>
  Polymer({
    is: "set-greeting",
    properties:{
      greetingMsg:{
        type:String,
        computed:"cat(greeting,name)",
      },
      msg:{
        notify:true,
      },
    },
    cat: function(a,b){
      return a + " " + b
    },
    setChat: function(undefined){
      return this.msg = this.greetingMsg
    },
  })
</script>
